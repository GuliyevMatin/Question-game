<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">


    <!-- My css -->
    <link rel="stylesheet" href="./index.css">
    <title>Question Game</title>
  </head>
  <body>

    <div class="container" >
        <section id="startGameSection" class="row flex-column justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-lg-6 bg-dark p-5 mb-5 text-center text-light justify-content-center align-items-center" style="flex: 0;">
                <p class="total">TOTAL POINT 0%</p>
            </div>
           
                <div class="col-lg-6 p-5">
                    <button id="start" class="btn btn-dark d-block w-75 mx-auto p-3 mb-3">Start</button>
                    <button id="exit" class="btn btn-dark d-block w-75 mx-auto p-3">Exit</button>
                </div>
         
        </section>

        <section id="questionSection">
          <div class="progressBar">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" ></div>
              </div>
          </div>
            <div class="row">
                <div class="col-lg-12 bg-dark text-light p-5">
                    <h1 id="questionTitle" class="questionTitle text-center mb-3" style="font-size:50px; font-weight: bold;"></h1>
                    <p id="questionContent" class="questionContent text-center" style="font-size: 25px;font-weight:bold;"></p>
                </div>
                <div id="answerCard" class="col-lg-12 d-flex justify-content-between align-items-center">
               
                
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
   
  </body>
</html>
